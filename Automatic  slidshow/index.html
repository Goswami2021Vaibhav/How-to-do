<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallerycontainer">
        <div class="slideshow-container">
            <div class="imageholder fade">
                <img src="images/img1.jpg">
                <p class="captiontxt">Caption 1</p>
            </div>
            <div class="imageholder fade">
                <img src="images/img2.jpg">
                <p class="captiontxt">Caption 2</p>
            </div>
            <div class="imageholder fade">
                <img src="images/img3.jpg">
                <p class="captiontxt">Caption 3</p>
            </div>
            <div class="imageholder fade">
                <img src="images/img4.jpg">
                <p class="captiontxt">Caption 4</p>
            </div>

        </div>

        <div class="dotsContainer">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("imageholder");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>

</html>
