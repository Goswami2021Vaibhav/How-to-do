<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>filterable searchbar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <div class="menuitm" id="searchitem">
            <h1>menu</h1>
            <input type="text" placeholder="Search..." id="mysearch" onkeyup="myfunction()">
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">Java Script</a>
            <a href="#">PHP</a>
            <a href="#">Phython</a>
            <a href="#">jQuery</a>
            <a href="#">SQL</a>
            <a href="#">Bootstrap</a>
            <a href="#">Node.js</a>
        </div>
    </div>

<!-- -----------java script start here------------- -->

    <script >

        function myfunction(){

            var input, filter, searchitem, a,i;
            input = document.getElementById("mysearch");
            filter = input.value.toUpperCase();
            searchitem = document.getElementById('searchitem');
            a = document.getElementsByTagName('a');
             
            for(i = 0; i < a.length; i++)
            {
         
                if(a[i].innerHTML.toUpperCase().indexOf(filter) > -1)
                {
                    a[i].style.display = "";
                }
                else
                {
                    a[i].style.display = "none";
                }
            }
        }

    </script>
</body>

</html>
