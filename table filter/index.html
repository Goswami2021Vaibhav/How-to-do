<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Filter Table</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <input type="text" id="Input" onkeyup="FilterTable('Table','Input')">
    <table cellspacing='0' id="Table">
        <tr>
            <td>1</td>
            <td>Vaibhav Goswami</td>
            <td>Pre-Nursery</td>
            <td>A</td>
            <td>23/03/2000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ankul Yadav</td>
            <td>Nursery</td>
            <td>B</td>
            <td>29/06/2005</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Deepak Yadav</td>
            <td>KG</td>
            <td>A</td>
            <td>30/08/1999</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Shashank Goswami</td>
            <td>I</td>
            <td>B</td>
            <td>25/02/1995</td>
        </tr>
    </table>
    <script>
        function FilterTable(table, input) {
            var Table = document.getElementById(table);
            var Input = document.getElementById(input).value.toUpperCase();
            var tr = Table.getElementsByTagName('tr');
            for (var i = 0; i < tr.length; i++) {
                var td = tr[i].getElementsByTagName('td');
                var n = 0;
                for (var j = 0; j < td.length; j++) {
                    var tdvalue = td[j].innerHTML;
                    if (tdvalue.toUpperCase().indexOf(Input) > -1) {
                        n++;
                    }
                }
                if (n == 0) {
                    tr[i].style.display = 'none'
                }else{
                    tr[i].style.display = ''
                }
            }
        }
    </script>
</body>

</html>
